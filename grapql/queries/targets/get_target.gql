query GetTargetById($id: ID!) {
  target(id: $id) {
    id
    name
    description
    dueDate
    startDate
    courseId
    completionDate
    isCompleted
    targetType
    targetValue
    currentValue
    targetMetric
    reminders {
      id
      message
      sendTime
      sent
    }
    units
    repeatInterval
    repeatEndDate
    createdAt
    updatedAt
  }
}
