mutation Registration($userId: ID!, $input: UpdateProspective) {
  updateProspective(userId: $userId, input: $input) {
    firstName
    lastName
    middleName
    email
    dob
    phone
    address
    city
    state
    country
    zip
    nationality
    platform
    program
    salvationBrief
    godsWorkings
    reason
    churchName
    churchAddress
    pastorName
    pastorEmail
    pastorPhone
    churchInvolved
    healthConditions
    healthIssueDescription
    status
  }
}
