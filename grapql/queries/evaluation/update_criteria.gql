mutation UpdateEvaluationCriteria($id: ID!, $input: UpdateEvaluationCriteriaInput!) {
  updateEvaluationCriteria(id: $id, input: $input) {
    id
    passingScore
    scoreDistribution {
      id
      minScore
      maxScore
      grade
      percentage
    }
    gradingScale {
      id
      minScore
      maxScore
      grade
    }
    weight
    penalties {
      id
      name
      description
      percentage
    }
    bonuses {
      id
      name
      description
      percentage
    }
    resubmissionPolicy
    isPassFail
    quizId
    createdAt
    updatedAt
    deletedAt
  }
}
