query Users {
  usersCollection(first: 1, after: null) @paginate {
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      cursor
      node {
        id
        fullName
        email
        firstName
        lastName
        avatarUrl
        phone
        country
        city
        enrollments {
          program
          platform
        }
      }
    }
  }
}
