query GetMediaById($id: ID!) {
  media(id: $id) {
    id
    title
    description
    category
    mediaType
    duration
    videoPlayerInfo {
      currentTime
      duration
    }
    file {
      name
      mimetype
      encoding
      size
      url
    }
    createdAt
    updatedAt
    deletedAt
  }
}
