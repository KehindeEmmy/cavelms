mutation UpdateCourse($input: Any!) {
  updateCourse(input: $input) {
    id
    userId
    code
    title
    shortDescription
    description
    semester
    year
    startDate
    endDate
    matricNumber
    coverImageUrl
    type
    status
    progress {
      lecturesCompleted
      assignmentsCompleted
      quizzesCompleted
      overallProgress
    }
    programType
    instructorIds
    students {
      id
      firstName
      lastName
    }
    assignmentIds
    quizzeIds
    forumId
    activityIds
    gradeIds
    createdAt
    updatedAt
    deletedAt
  }
}
